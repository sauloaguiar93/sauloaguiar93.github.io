<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Números</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #numeros {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 6px;
      margin-bottom: 20px;
    }

    button.numero {
      padding: 8px;
      border: none;
      cursor: pointer;
      background: #eee;
    }

    button.numero:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    button.numero.ativo {
      background: green;
      color: white;
    }

    form {
      max-width: 300px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h2>Escolha seus números</h2>
<p>Selecione múltiplos de <strong>5 números</strong> (1 cota = 5 números)</p>

<div id="numeros"></div>

<h3>Seus dados</h3>
<form id="formReserva">
  <input type="text" name="nome" placeholder="Nome" required>
  <input type="text" name="whatsapp" placeholder="WhatsApp" required>
  <button type="submit">Reservar</button>
</form>

<script type="module" src="js/app.js"></script>
</body>
</html>
