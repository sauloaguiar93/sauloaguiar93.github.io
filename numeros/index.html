<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Reserva de Números</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Escolha seus números</h1>

  <p>
    Selecione números de <strong>000 a 999</strong><br />
    <strong>1 cota = 5 números</strong>
  </p>

  <div id="info">
    Selecionados: <span id="qtdNumeros">0</span> |
    Cotas: <span id="qtdCotas">0</span>
  </div>

  <div id="grid"></div>

  <form id="formReserva">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="text" id="whatsapp" placeholder="WhatsApp" required />
    <button type="submit">Reservar</button>
  </form>

  <p id="mensagem"></p>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
