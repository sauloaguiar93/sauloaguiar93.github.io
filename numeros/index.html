<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Escolha seus n√∫meros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <style>
    :root {
      --primary: #16a34a;
      --reserved: #f59e0b;
      --disabled: #d1d5db;
      --bg: #f9fafb;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: #111;
    }

    header {
      padding: 16px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 18px;
      margin: 0 0 4px;
    }

    header p {
      font-size: 14px;
      margin: 0;
      color: #555;
    }

    main {
      padding: 16px;
      padding-bottom: 120px;
    }

    #numeros {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(56px, 1fr));
      gap: 10px;
    }

    button.numero {
      height: 56px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      background: white;
      box-shadow: 0 2px 4px rgba(0,0,0,.1);
      cursor: pointer;
      transition: transform .05s ease;
    }

    button.numero:active {
      transform: scale(.96);
    }

    button.numero.ativo {
      background: var(--primary);
      color: white;
    }

    button.numero:disabled {
      background: var(--disabled);
      color: #666;
      cursor: not-allowed;
    }

    .barra {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      box-shadow: 0 -2px 10px rgba(0,0,0,.15);
      padding: 12px 16px;
    }

    .contador {
      font-size: 14px;
      margin-bottom: 8px;
    }

    .contador strong {
      color: var(--primary);
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    form button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
    }

    form button:disabled {
      background: #9ca3af;
    }
  </style>
</head>

<body>

<header>
  <h1>üéüÔ∏è Escolha seus n√∫meros</h1>
  <p>1 cota = 5 n√∫meros</p>
</header>

<main>
  <div id="numeros"></div>
</main>

<div class="barra">
  <div class="contador">
    Selecionados: <strong id="contador">0</strong>
  </div>

  <form id="formReserva">
    <input name="nome" placeholder="Seu nome" required>
    <input name="whatsapp" placeholder="WhatsApp" required>
    <button type="submit" disabled id="btnReservar">
      Reservar n√∫meros
    </button>
  </form>
</div>

<script type="module" src="js/app.js"></script>
</body>
</html>
