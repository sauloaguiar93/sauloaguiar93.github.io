<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolão Dinâmico</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f6f8; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        
        h2 { text-align: center; color: #2c3e50; margin-top: 0; }
        
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
        input[type="text"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }

        /* --- NOVO ESTILO DOS BOTÕES DE COTA --- */
        .cota-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .cota-btn {
            width: 50px;
            height: 50px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            color: #495057;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none; /* Impede seleção de texto ao clicar rápido */
        }
        .cota-btn:hover { background-color: #dde2e6; }
        .cota-btn:active { background-color: #ced4da; transform: scale(0.95); }

        /* O input no meio */
        input#inputCotas {
            width: 80px;
            height: 50px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background: #fff;
            color: #007bff;
        }
        /* Remove setinhas nativas do navegador para ficar limpo */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        .info-calculo { text-align: center; color: #fff; font-size: 0.9em; margin-top: 8px; font-weight: bold; background: darkslateblue;}

        /* --- Estilo das Cartelas --- */
        .game-card { background: #f9f9f9; border: 1px solid #e0e0e0; border-radius: 8px; padding: 15px; margin-bottom: 15px; }
        .game-title { font-weight: bold; color: #007bff; margin-bottom: 10px; display: block; }
        
        .grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 4px; }
        @media (max-width: 500px) { .grid { grid-template-columns: repeat(6, 1fr); } }

        .num-btn {
            padding: 8px 0; background: #fff; border: 1px solid #ccc; border-radius: 4px; 
            cursor: pointer; font-size: 14px; transition: 0.2s; display: flex; align-items: center; justify-content: center;
        }
        .num-btn.selected { background: #28a745; color: white; border-color: #28a745; font-weight: bold; }
        
        .status-count { text-align: right; font-size: 0.8em; color: #666; margin-top: 5px; }

        .action-buttons { display: flex; gap: 10px; margin-top: 20px; }
        button.main-action { flex: 1; padding: 15px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; font-weight: bold; color: white; }
        
        #btn-gerar { background: #17a2b8; margin-top: 15px; width: 100%; padding: 12px; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; font-weight: bold; }
        #enviar { background: #007bff; }
        #limpar { background: #6c757d; }
        
        #statusMessage { text-align: center; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Bolão da Sorte</h2>
        <form name="submit-to-google-sheet">
            
            <div class="input-group">
                <label>Seu Nome:</label>
                <input type="text" name="nome" id="inputNome" required placeholder="Nome completo">
            </div>

            <div class="input-group">
                <label style="text-align: center;">Quantas cotas você pagou?</label>
                
                <div class="cota-selector">
                    <div class="cota-btn" id="btnMinus">-</div>
                    <input type="number" name="cotas" id="inputCotas" value="1" min="1" readonly>
                    <div class="cota-btn" id="btnPlus">+</div>
                </div>
                
                <div class="info-calculo" id="infoCalculo">
                    1 Cota = 2 Jogos para preencher
                </div>

                <button type="button" id="btn-gerar">Gerar Cartelas</button>
            </div>

            <div id="games-container"></div>

            <input type="hidden" name="numeros" id="numerosInput">

            <div class="action-buttons" style="display:none;" id="footer-buttons">
                <button type="button" class="main-action" id="limpar">Limpar</button>
                <button type="submit" class="main-action" id="enviar">Enviar Jogos</button>
            </div>
            
            <div id="statusMessage"></div>
        </form>
    </div>
</div>

<script>
    // ==========================================
    const scriptURL = 'https://script.google.com/macros/s/AKfycbygIBG4W51tebOQEp1wzOe0iobj8erpHigKf2zKAB8Nn_w9rPZczXh0CE-zWQJ5fg/exec'; 
    // ==========================================

    const form = document.forms['submit-to-google-sheet'];
    const container = document.getElementById('games-container');
    const inputCotas = document.getElementById('inputCotas');
    const btnMinus = document.getElementById('btnMinus');
    const btnPlus = document.getElementById('btnPlus');
    const infoCalculo = document.getElementById('infoCalculo');
    const btnGerar = document.getElementById('btn-gerar');
    const footerBtns = document.getElementById('footer-buttons');
    const numerosInput = document.getElementById('numerosInput');
    const statusMsg = document.getElementById('statusMessage');
    const btnEnviar = document.getElementById('enviar');

    let jogosDB = {}; 
    let totalJogosEsperados = 0;

    // --- LÓGICA DOS BOTÕES MAIS E MENOS ---
    btnMinus.addEventListener('click', () => alterarCota(-1));
    btnPlus.addEventListener('click', () => alterarCota(1));

    function alterarCota(valor) {
        let atual = parseInt(inputCotas.value);
        let novo = atual + valor;
        
        if (novo < 1) novo = 1; // Não deixa baixar de 1
        if (novo > 50) novo = 50; // Limite de segurança (opcional)

        inputCotas.value = novo;
        
        // Atualiza texto informativo
        let totalJogos = novo * 2;
        infoCalculo.innerText = `${novo} Cota(s) = ${totalJogos} Jogos para preencher`;
    }

    // --- GERAÇÃO DAS CARTELAS ---
    btnGerar.addEventListener('click', () => {
        const qtdCotas = parseInt(inputCotas.value);
        totalJogosEsperados = qtdCotas * 2;
        
        // Reset visual
        container.innerHTML = ""; 
        jogosDB = {}; 
        statusMsg.innerText = "";

        // Cria X jogos
        for(let i = 0; i < totalJogosEsperados; i++) {
            criarCartelaHTML(i);
        }

        footerBtns.style.display = "flex"; 
        
        // Rola a tela suavemente para o primeiro jogo
        setTimeout(() => {
            container.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }, 100);
    });

    function criarCartelaHTML(index) {
        const card = document.createElement('div');
        card.className = 'game-card';
        
        const titulo = document.createElement('span');
        titulo.className = 'game-title';
        titulo.innerText = `Jogo #${index + 1}`;
        card.appendChild(titulo);

        const grid = document.createElement('div');
        grid.className = 'grid';

        for (let n = 1; n <= 60; n++) {
            let btn = document.createElement('div');
            btn.className = 'num-btn';
            btn.innerText = n;
            btn.onclick = () => toggleNumero(index, n, btn, countDisplay);
            grid.appendChild(btn);
        }
        
        const countDisplay = document.createElement('div');
        countDisplay.className = 'status-count';
        countDisplay.innerText = '0/6 selecionados';

        card.appendChild(grid);
        card.appendChild(countDisplay);
        container.appendChild(card);
    }

    function toggleNumero(gameIndex, num, btnElement, displayElement) {
        if (!jogosDB[gameIndex]) jogosDB[gameIndex] = [];
        let selecionados = jogosDB[gameIndex];

        if (selecionados.includes(num)) {
            selecionados = selecionados.filter(n => n !== num);
            btnElement.classList.remove('selected');
        } else {
            if (selecionados.length >= 6) {
                alert(`O Jogo #${gameIndex + 1} já tem 6 números!`);
                return;
            }
            selecionados.push(num);
            btnElement.classList.add('selected');
        }

        jogosDB[gameIndex] = selecionados;
        displayElement.innerText = `${selecionados.length}/6 selecionados`;
        displayElement.style.color = selecionados.length === 6 ? "green" : "#666";
    }

    // --- ENVIO ---
    form.addEventListener('submit', e => {
        e.preventDefault();

        let jogosFormatados = [];
        for(let i = 0; i < totalJogosEsperados; i++) {
            let nums = jogosDB[i] || [];
            if (nums.length !== 6) {
                alert(`ERRO: O Jogo #${i+1} tem apenas ${nums.length} números marcados.`);
                // Foca na cartela com erro
                const cartelas = document.querySelectorAll('.game-card');
                cartelas[i].scrollIntoView({ behavior: 'smooth', block: 'center' });
                return; 
            }
            jogosFormatados.push(`[${nums.sort((a,b)=>a-b).join('-')}]`);
        }

        numerosInput.value = jogosFormatados.join(' | ');

        btnEnviar.disabled = true;
        btnEnviar.innerText = "Enviando...";
        statusMsg.innerText = "Aguarde...";

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                statusMsg.innerText = "✅ Sucesso! Boa sorte!";
                statusMsg.style.color = "green";
                setTimeout(() => { location.reload(); }, 2000);
            })
            .catch(error => {
                statusMsg.innerText = "Erro ao enviar.";
                statusMsg.style.color = "red";
                btnEnviar.disabled = false;
            });
    });

    document.getElementById('limpar').addEventListener('click', () => {
        if(confirm("Apagar tudo?")) {
            container.innerHTML = "";
            footerBtns.style.display = "none";
            jogosDB = {};
        }
    });

</script>
</body>
</html>
