<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Escolha sua Loteria</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-number" style="top: 10%; animation-delay: 0s;">7</div>
        <div class="floating-number" style="top: 30%; animation-delay: 3s;">13</div>
        <div class="floating-number" style="top: 50%; animation-delay: 6s;">25</div>
        <div class="floating-number" style="top: 70%; animation-delay: 9s;">42</div>
        <div class="floating-number" style="top: 90%; animation-delay: 12s;">88</div>
    </div>

    <div class="main-container">
        <div class="lottery-card">
            <div class="d-grid btn-container">
                <a href="./megasena" class="btn btn-loteria btn-mega">
                    <i class="fas fa-gem me-2"></i>
                    Mega-Sena
                </a>
                <a href="./lotofacil" class="btn btn-loteria btn-lotofacil">
                    <i class="fas fa-star me-2"></i>
                    Lotofácil
                </a>
                <a href="./quina" class="btn btn-loteria btn-quina">
                    <i class="fas fa-trophy me-2"></i>
                    Quina
                </a>
            </div>

            <div class="mt-4">
                <small class="text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    Clique em uma das opções para conferir os resultados.
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
